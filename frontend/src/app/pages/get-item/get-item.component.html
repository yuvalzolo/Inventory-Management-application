<div class="centered-content">
  <div class="modal-box has-background-light">
    <h1 class="title">
      Get Item By ID
    </h1>
    <input #IdInput class="input has-background-light is-medium" type="text" placeholder="Enter id...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="getItemById(IdInput.value)" >Get Item</button>
    </div>
    <div class="task-list-container has-background-light" >
      <div class="task" *ngFor="let found of item" >
        <tr>{{found}}</tr>
      </div>
    </div>
    <button routerLink="/" class="button" style="margin-top: 35px;">
      Go back
    </button>
  </div>
</div>
