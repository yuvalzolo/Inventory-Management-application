<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Options
      </h1>
      <div class="list-menu">
        <button class="button is-primary has-text-white" routerLink="/get-item">
          Get item by id
        </button>
        <button class="button is-primary has-text-white" routerLink="/update-item">
          Update item
        </button>
        <button class="button is-primary has-text-white" routerLink="/add-item">
          Add item
        </button>
        <button class="button is-primary has-text-white" routerLink="/remove-item">
          Remove item
        </button>
        <button class="button is-primary has-text-white" routerLink="/withdraw-item">
          Withdraw item
        </button>
        <button class="button is-primary has-text-white" routerLink="/deposit-item">
          Deposit item
        </button>
      </div>

    </div>
    <div class="task-list-container has-background-light" >
      <h1 class="title has-text-primary">
        Items list
      </h1>
      <div class="task" *ngFor="let item of items" >
        <p>
          {{'ID: '+ item.id}} <br>
          {{'Name: ' + item.name}} <br>
          {{'Description: ' + item.description}} <br>
          {{'Count: ' + item.count}} <br>
        </p>
      </div>
    </div>
  </div>
</div>
